<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web components</title>
  </head>
  <body>
    <script>
       function handlePlay() {
        console.log("inside play");
      }
      function handlePause() {
        console.log("inside pause");
      }
      function handleSeek() {
        console.log("inside seek");
      }
    </script>
    <video-component src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video-component>
    <script>
      // const player = document.querySelector('video-component').getAttribute('player');
      // player.on('play', () => console.log('play'));
      document.querySelector('video-component').onPlay = window.handlePlay;
      document.querySelector('video-component').onPause = window.handlePause;
      // document.querySelector('video-component').dispatchEvent(new CustomEvent('seek', { detail: 50 }));
      document.querySelector('video-component').onSeek = window.handleSeek;
    </script>
    <script type="module" src="src/video/video.component.ts"></script>
  </body>
</html>
